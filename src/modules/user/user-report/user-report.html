<h1>User Report</h1>
<table>
  <thead>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in $ctrl.users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
